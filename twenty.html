<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas! 🎄🎁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #002b5c;
            color: white;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            color: gold;
            margin-top: 50px;
        }

        p {
            font-size: 1.5rem;
        }

        #snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            font-size: 1.5rem;
            color: white;
            opacity: 0.8;
        }

        .tree {
            font-size: 15rem;
            line-height: 1;
            color: green;
        }
    </style>
</head>
<body>
    <h1>🎄 Merry Christmas! 🎁</h1>

    <p>Thank you for joining this advent calendar journey!</p>

    <div id="snow-container"></div>

    <p style="font-size: 1.2rem;">
        Remember: "Christmas isn't a season. It's a feeling." – Edna Ferber
    </p>

    <div style="margin: 40px 0;">
        <span class="tree">🎄</span>
    </div>

    <script>
        function createSnow() {
            const snowContainer = document.getElementById('snow-container');
            const snowflakeCount = 50;

            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.innerHTML = '❄️';

                // Randomize initial position
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.top = Math.random() * -100 + 'px';

                // Randomize size
                const size = Math.random() * 10 + 10;
                snowflake.style.fontSize = size + 'px';

                // Randomize animation duration
                const fallDuration = Math.random() * 5 + 5;

                // Animate snowflake
                snowflake.style.animation = `fall ${fallDuration}s linear infinite`;
                snowContainer.appendChild(snowflake);
            }
        }

        // Add CSS animations dynamically
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fall {
                0% {
                    transform: translateY(0);
                }
                100% {
                    transform: translateY(100vh);
                }
            }
        `;
        document.head.appendChild(style);

        document.addEventListener('DOMContentLoaded', createSnow);
    </script>
</body>
</html>
