<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2rem;
            margin: 20px 0;
            color: #00509e;
        }

        img {
            max-width: 600px;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Advent Calendar</h1>

    <img src="Xmas.png" alt="Advent Calendar" usemap="#calendar-map">

    <map name="calendar-map">
        <!-- Day 2 -->
        <area shape="rect" coords="0,300,150,420" href="storybook.html" alt="Storybook (Day 2)" data-day="2">

        <!-- Day 3 -->
        <area shape="rect" coords="150,300,300,420" href="starforts.html" alt="Star Forts (Day 3)" data-day="3">

        <!-- Day 4 -->
        <area shape="rect" coords="455,430,600,600" href="circlequiz.html" alt="Circle Quiz (Day 4)" data-day="4">

        <!-- Day 5 -->
        <area shape="rect" coords="150,430,300,600" href="gingerbread.html" alt="Gingerbread (Day 5)" data-day="5">

        <!-- Day 6 -->
        <area shape="rect" coords="300,0,450,150" href="lego.html" alt="LEGO (Day 6)" data-day="6">

        <!-- Day 9 -->
        <area shape="rect" coords="455,150,600,290" href="pudding.html" alt="Pudding (Day 9)" data-day="9">

        <!-- Day 10 -->
        <area shape="rect" coords="455,300,600,420" href="hot.html" alt="Hot (Day 10)" data-day="10">

        <!-- Day 11 -->
        <area shape="rect" coords="300,430,450,600" href="slip.html" alt="Slip (Day 11)" data-day="11">

        <!-- Day 12 -->
        <area shape="rect" coords="150,0,300,150" href="ice.html" alt="Ice (Day 12)" data-day="12">

        <!-- Day 13 -->
        <area shape="rect" coords="150,150,300,290" href="wrap.html" alt="Wrap (Day 13)" data-day="13">

        <!-- Day 16 -->
        <area shape="rect" coords="455,0,600,150" href="belfry.html" alt="Belfry (Day 16)" data-day="16">

        <!-- Day 17 -->
        <area shape="rect" coords="0,150,150,290" href="star.html" alt="Star (Day 17)" data-day="17">

        <!-- Day 18 -->
        <area shape="rect" coords="0,430,150,600" href="cake.html" alt="Cake (Day 18)" data-day="18">

        <!-- Day 19 -->
        <area shape="rect" coords="0,0,150,150" href="moose.html" alt="Moose (Day 19)" data-day="19">

        <!-- Day 20 -->
        <area shape="rect" coords="300,150,450,420" href="twenty.html" alt="Twenty (Day 20)" data-day="20">
    </map>

    <script>
        // Get the current date
        const today = new Date();
        const currentDay = today.getDate();
        const currentMonth = today.getMonth() + 1; // Months are 0-based

        // Enable clickable areas only for December
        const areas = document.querySelectorAll('area');
        areas.forEach(area => {
            const day = parseInt(area.dataset.day); // Get the 'data-day' value

            if (currentMonth === 12 && day <= currentDay) {
                // Unlock area for current or past days
                area.style.display = 'inline'; // Make the area visible
            } else {
                // Lock area by removing the href attribute
                area.removeAttribute('href');
                area.removeAttribute('alt'); // Optional: Removes tooltips for future days
            }
        });
    </script>
</body>
</html>
